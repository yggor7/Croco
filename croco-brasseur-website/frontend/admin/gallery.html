<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Galerie - Admin Le Croco Brasseur</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar (same as dashboard) -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/images/logo.png" alt="Logo" class="logo">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="reservations.html" class="nav-link">
                        <i class="fas fa-calendar-check"></i>
                        <span>Réservations</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="gallery.html" class="nav-link active">
                        <i class="fas fa-images"></i>
                        <span>Galerie</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="videos.html" class="nav-link">
                        <i class="fas fa-video"></i>
                        <span>Vidéos</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="menu.html" class="nav-link">
                        <i class="fas fa-utensils"></i>
                        <span>Menu</span>
                    </a>
                </div>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info" id="userInfo">
                    <div class="user-avatar"><i class="fas fa-user"></i></div>
                    <div class="user-details">
                        <h4 id="userName">Admin</h4>
                        <p id="userRole">Administrateur</p>
                    </div>
                </div>
                <button onclick="logout()" class="btn btn-danger btn-block">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <h1 class="page-title">Gestion de la Galerie</h1>
                <div class="top-bar-actions">
                    <button class="btn btn-success" onclick="openBulkUploadModal()">
                        <i class="fas fa-upload"></i> Upload Multiple
                    </button>
                    <button class="btn btn-primary" onclick="openAddImageModal()">
                        <i class="fas fa-plus"></i> Ajouter une Image
                    </button>
                </div>
            </div>

            <div class="content-wrapper">
                <!-- Filters -->
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex gap-2">
                            <select id="filterCategory" class="form-control" onchange="loadGallery()">
                                <option value="">Toutes les catégories</option>
                                <option value="interieur">Intérieur</option>
                                <option value="food">Cuisine</option>
                                <option value="beers">Bières</option>
                                <option value="events">Événements</option>
                                <option value="other">Autre</option>
                            </select>
                            <select id="filterActif" class="form-control" onchange="loadGallery()">
                                <option value="">Tous les statuts</option>
                                <option value="true">Actif</option>
                                <option value="false">Inactif</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Gallery Grid -->
                <div class="card">
                    <div class="card-body">
                        <div id="galleryGrid" class="gallery-grid">
                            <div class="text-center" style="grid-column: 1 / -1;">
                                <div class="spinner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Image Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Ajouter une Image</h3>
                <button class="modal-close" onclick="closeImageModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="imageForm">
                    <input type="hidden" id="imageId">

                    <div class="form-group">
                        <label for="imageFile">Image *</label>
                        <input type="file" id="imageFile" accept="image/*" onchange="previewImage(event)">
                        <img id="imagePreview" class="image-preview" style="display: none;">
                    </div>

                    <div class="form-group">
                        <label for="titre">Titre *</label>
                        <input type="text" id="titre" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="category">Catégorie *</label>
                        <select id="category" required>
                            <option value="">Sélectionner...</option>
                            <option value="interieur">Intérieur</option>
                            <option value="food">Cuisine</option>
                            <option value="beers">Bières</option>
                            <option value="events">Événements</option>
                            <option value="other">Autre</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ordre">Ordre</label>
                        <input type="number" id="ordre" value="0">
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="actif" checked>
                            Actif
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeImageModal()">Annuler</button>
                <button class="btn btn-primary" onclick="saveImage()">
                    <i class="fas fa-save"></i> Enregistrer
                </button>
            </div>
        </div>
    </div>

    <!-- Bulk Upload Modal -->
    <div id="bulkUploadModal" class="modal">
        <div class="modal-content" style="max-width: 700px;">
            <div class="modal-header">
                <h3 class="modal-title">Upload Multiple d'Images</h3>
                <button class="modal-close" onclick="closeBulkUploadModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="bulkUploadForm">
                    <div class="form-group">
                        <label for="bulkCategory">Catégorie pour toutes les images *</label>
                        <select id="bulkCategory" required>
                            <option value="">Sélectionner...</option>
                            <option value="interieur">Intérieur</option>
                            <option value="food">Cuisine</option>
                            <option value="beers">Bières</option>
                            <option value="events">Événements</option>
                            <option value="other">Autre</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="bulkFiles">Sélectionner plusieurs images *</label>
                        <input type="file" id="bulkFiles" accept="image/*" multiple onchange="previewBulkImages(event)">
                        <small style="color: #666; display: block; margin-top: 8px;">
                            <i class="fas fa-info-circle"></i> Vous pouvez sélectionner plusieurs fichiers à la fois
                        </small>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="bulkActif" checked>
                            Activer toutes les images
                        </label>
                    </div>

                    <div id="bulkPreviewContainer" class="bulk-preview-container" style="display: none;">
                        <h4 style="margin-bottom: 15px; font-size: 16px;">Aperçu (<span id="fileCount">0</span> fichiers sélectionnés)</h4>
                        <div id="bulkPreviewGrid" class="bulk-preview-grid"></div>
                    </div>

                    <div id="uploadProgress" class="upload-progress" style="display: none;">
                        <div class="progress-bar">
                            <div id="progressBar" class="progress-fill"></div>
                        </div>
                        <p id="progressText" style="text-align: center; margin-top: 10px; font-size: 14px;"></p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeBulkUploadModal()">Annuler</button>
                <button class="btn btn-success" onclick="bulkUploadImages()" id="bulkUploadBtn">
                    <i class="fas fa-cloud-upload-alt"></i> Uploader <span id="uploadCount"></span>
                </button>
            </div>
        </div>
    </div>

    <style>
        .bulk-preview-container {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .bulk-preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .bulk-preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 4px;
            overflow: hidden;
            border: 2px solid #ddd;
        }

        .bulk-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bulk-preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .bulk-preview-item .remove-btn:hover {
            background: rgb(220, 53, 69);
        }

        .upload-progress {
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
    </style>

    <script src="js/admin-auth.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
